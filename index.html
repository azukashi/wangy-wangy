<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="title" content="Wangy Wangy Generator" />
    <meta
      name="description"
      content="ðŸŒº Generator Tools that created for fun and designed for weebs"
    />
    <meta name="theme-color" id="theme-color" content="#FFFFFF" />

    <title>Wangy-wangy Generator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <button
        class="btn mode-toggler d-none light-mode sticky-top mt-1"
        id="mode-toggler light-mode"
      >
        <i class="fas fa-sun"></i>
      </button>
      <button
        class="btn mode-toggler dark-mode sticky-top mt-1"
        id="mode-toggler dark-mode"
      >
        <i class="fas fa-moon"></i>
      </button>
      <h1 class="text-center">Wangy Wangy Generator</h1>
      <p class="text-center">
        Generator Tools that created and designed for weebs.
      </p>
      <hr />
      <div class="row">
        <div class="col-md-4">
          <p>1. Sebutkan nama waifu 2D mu</p>
          <div class="input-group mb-3" id="input-place">
            <input
              type="text"
              class="form-control"
              placeholder="Nama Waifu 2D mu"
              id="nama"
            />
          </div>
          <p>2. Pilih Template</p>
          <div class="mb-3 choose-temp">
            <button class="btn bg-primary ms-1" id="temp-1">Template 1</button>
            <button class="btn bg-primary ms-1" id="temp-2">Template 2</button>
            <button class="btn bg-primary ms-1" id="temp-3">Template 3</button>
            <button class="btn bg-primary ms-1 mt-2" id="temp-4">Template 4</button>
            <button class="btn bg-primary ms-1 mt-2" id="temp-5">Template 5</button>
            <button class="btn bg-primary ms-1 mt-2" id="temp-6">Template 6</button>
            <button class="btn bg-primary ms-1 mt-2" id="temp-7">Template 7</button>
            <button class="btn bg-primary ms-1 mt-2" id="temp-8">Template 8</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <p>3. Hasilnya (Silahkan Copy)</p>
        <textarea class="form-control" id="isi" rows="8" disabled></textarea>
      </div>
      <div class="d-flex justify-content-end pt-2 cp-btn">
        <button class="btn btn-primary" id="btn-remove-hasil">
          Hapus Hasil
        </button>
        <button class="btn btn-primary ms-2" id="btn-copy">Copy</button>
      </div>
    </div>

    <footer class="text-center pt-5 footer-sc">
      <hr />
      <p>
        Created with <i class="fas fa-heart text-danger"></i> by
        <a class="fw-bold hoverable" href="https://github.com/gifaldyazkaa"
          >Gifaldy Azka</a
        >
      </p>
    </footer>

    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
